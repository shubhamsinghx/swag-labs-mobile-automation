# Execution Platform
execution.platform=browserstack

# BrowserStack Credentials (set via environment variables for security)
# Override with: -Dbs.username=YOUR_USERNAME -Dbs.access.key=YOUR_KEY
bs.username=${BROWSERSTACK_USERNAME}
bs.access.key=${BROWSERSTACK_ACCESS_KEY}

# App URL (upload APK to BrowserStack and use the returned URL)
# Override with: -Dapp.url=bs://APP_ID
app.url=bs://APP_ID_HERE

# Device Configuration
platform.name=Android
device.name=Google Pixel 7
platform.version=13.0
automation.name=UiAutomator2

# BrowserStack Options
bs.appium.version=2.0.0
bs.project=SwagLabs-Automation
bs.build=SwagLabs-Build
bs.session=SwagLabs-Test
bs.debug=true
bs.network.logs=true
bs.video=true

# Timeouts
implicit.wait.seconds=15
explicit.wait.seconds=20
new.command.timeout=300

# Retry Configuration
max.retry.count=2
