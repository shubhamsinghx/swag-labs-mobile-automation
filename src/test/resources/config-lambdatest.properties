# Execution Platform
execution.platform=lambdatest

# LambdaTest Credentials (set via environment variables for security)
# Override with: -Dlt.username=YOUR_USERNAME -Dlt.access.key=YOUR_KEY
lt.username=${LT_USERNAME}
lt.access.key=${LT_ACCESS_KEY}

# App URL (upload APK to LambdaTest and use the returned URL)
# Override with: -Dapp.url=lt://APP_ID
app.url=lt://APP_ID_HERE

# Device Configuration
platform.name=Android
device.name=Galaxy S23
platform.version=13.0
automation.name=UiAutomator2

# LambdaTest Options
lt.build=SwagLabs-Automation
lt.test.name=SwagLabs-Test
lt.real.mobile=true
lt.visual=true
lt.video=true
lt.console=true
lt.network=true

# Timeouts
implicit.wait.seconds=15
explicit.wait.seconds=20
new.command.timeout=300

# Retry Configuration
max.retry.count=2
